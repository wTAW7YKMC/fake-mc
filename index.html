<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沙盒游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>沙盒游戏</h1>
        <button id="startButton">开始游戏</button>
    </div>
    <div id="gameContainer" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        
        <!-- HUD 显示区域 -->
        <div id="hud">
            <div id="playerInfo">
                <div class="hud-item">
                    <span class="hud-label">分层:</span>
                    <span id="currentLayer" class="hud-value">地表</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">生物群系:</span>
                    <span id="currentBiome" class="hud-value">森林</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">重力:</span>
                    <span id="gravityInfo" class="hud-value">100%</span>
                </div>
            </div>
        </div>
        
        <div id="inventory">
            <!-- 物品栏将在这里动态生成 -->
        </div>
        <div id="controls">
            <p>WASD: 移动 | 鼠标左键: 挖掘 | 鼠标右键: 放置</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
